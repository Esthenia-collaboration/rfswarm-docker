name: publish rfswarm base image on github container registry
on: [push]
jobs:
  push_to_github_registry:
    name: Push rfswarm docker base image to gitlab registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the rfswarm docker base image
        run: docker compose -f docker-compose.yml build 
      - name: Push image on github registry       
        run:  docker push ghcr.io/rfswarm-base-image:latest